<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="content">
        <h1 class="content__title"><span>We are launching</span> soon!</h1>
        <p class="content__text">Subscribe and get notified</p>
        <form action="">
          <input class="form__input" type="email" placeholder="Your email address...">
          <button class="btn">Notify Me</button>
        </form>
      </div>
      <img class="container__image" src="./images/illustration-dashboard.png" alt="ping dashboard">
    </div>
  </main>

  <footer class="footer">
  <div class="social-links">
    <a href="#" target="_blank" rel="noopener noreferrer">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="#" target="_blank" rel="noopener noreferrer">
      <i class="fa-brands fa-twitter"></i>
    </a>
    <a href="#" target="_blank" rel="noopener noreferrer">
      <i class="fa-brands fa-instagram"></i>
    </a>
  </div>
  <p>&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  

  <script src="script.js"></script>
</body>
</html>
